{% extends "base.html" %}

{% block page_title %}Delete Item{% endblock %}

{% block content %}
		<span class="item">{{ item }}</span>
		<br />
		Are you sure you want to delete this item?
		<a href="/delete?id={{ item.id }}&sure=yes&token={{ token }}" class="action_link">Yes</a> |
		<a href="/" class="action_link">No</a>
{% endblock %}
